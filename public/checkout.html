<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="images/dog.png" type="image/x-icon">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="checkout-container">
        <h1>Finalizar Pedido</h1>
        
        <div class="checkout-grid">
            <!-- Sección de Resumen del Pedido -->
            <div class="order-summary">
                <h2>Resumen del Pedido</h2>
                <div id="checkoutItems" class="checkout-items">
                    <!-- Los elementos se llenarán aquí -->
                </div>
                <div class="checkout-total">
                    <h3>Total: $<span id="checkoutTotal">0.00</span></h3>
                </div>
            </div>

            <!-- Formulario de Información de Contacto -->
            <div class="customer-info">
                <h2>Información de Contacto</h2>
                <form id="checkoutForm">
                    <div class="form-group">
                        <label for="name">Nombre Completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>


                    <div class="payment-methods">
                        <h3>Método de Pago</h3>
                        <div class="payment-options">
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="card" checked onchange="togglePaymentMethod()">
                                <span>Tarjeta de Crédito</span>
                            </label>
                            <label class="payment-option">
                                <input type="radio" name="paymentMethod" value="cash" onchange="togglePaymentMethod()">
                                <span>Efectivo</span>
                            </label>
                        </div>
                        
                        <div id="card-payment-section">
                            <div id="card-element" class="card-element">
                                <!-- El elemento de tarjeta de Stripe se insertará aquí -->
                            </div>
                            <div id="card-errors" class="card-errors" role="alert"></div>
                        </div>
                    </div>

                    <button type="submit" class="submit-order-btn">
                        Confirmar Pedido
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
